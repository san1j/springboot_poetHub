<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/header">header</div>
</head>

<body>

	<div class="jumbotron mx-auto col-lg-11 col-sm-9" >
		<h1 th:text="'Hi '+${userModel.username}+ ','"></h1>
		<h4>Welcome!</h4>
	</div>
	
	<div class = "row">
	<div class="jumbotron col-md-5  mx-auto" id="poem" th:each= "poem:${poems}">
		<h1 th:text="${poem.title}">poem 1</h1>
		<h6 th:text="'Poem by: '+ ${poem.userModel.username}"> author: </h6>
		<pre th:utext="${poem.body}">
			body
		</pre>

		<!-- show edit button if user is a poet-->
	  <a th:href="@{'/editPoem/{id}'(id=${poem.poemId})}">
		<button type="button" class="btn btn-warning">Edit</button></a>
	  <a th:href="@{'/deletePoem/{id}'(id=${poem.poemId})}">
		<button type="button" class="btn btn-danger">Delete</button></a>
	</div>
	</div>



</body>


<div th:replace="fragments/footer">footer</div>

</html>
